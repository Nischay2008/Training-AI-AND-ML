<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    .output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculator App</h2>
    
    <form id="calcForm">
      <label>Enter Username:</label>
      <input type="text" id="username" required>

      <label>Enter Password:</label>
      <input type="password" id="password" required>

      <label>Confirm Password:</label>
      <input type="password" id="confirmPassword" required>

      <label>Choose Language:</label>
      <select id="language">
        <option value="English">English</option>
      </select>

      <label>Enter Value of X:</label>
      <input type="number" step="any" id="x" required>

      <label>Enter Value of Y:</label>
      <input type="number" step="any" id="y" required>

      <label>Choose Operator:</label>
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
      </select>

      <button type="button" onclick="calculate()">Submit</button>
    </form>

    <div id="output" class="output"></div>
  </div>

  <script>
    function calculate() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirmPassword").value;
      let language = document.getElementById("language").value;
      let x = parseFloat(document.getElementById("x").value);
      let y = parseFloat(document.getElementById("y").value);
      let operator = document.getElementById("operator").value;
      let output = document.getElementById("output");

      if (password !== confirmPassword) {
        output.innerHTML = "<p style='color:red;'>Passwords do not match. Try again.</p>";
        return;
      }

      let result;
      if (operator === "+") result = x + y;
      else if (operator === "-") result = x - y;
      else if (operator === "x") result = x * y;
      else if (operator === "/") {
        if (y === 0) {
          result = "Invalid (division by zero)";
        } else {
          result = x / y;
        }
      } else {
        result = "Invalid Operator";
      }

      output.innerHTML = `
        <p>Hello <b>${username}</b>, you are most welcomed.</p>
        <p>Password verified. Length: ${password.length}</p>
        <p>You have chosen: <b>${language}</b></p>
        <p>Calculation: ${x} ${operator} ${y} = <b>${result}</b></p>
        <p style="color:green;">Welcome to calculator app made by MRCET Student with guidance of Mr. Siddharth.</p>
      `;
    }
  </script>
</body>
</html>
